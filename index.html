<html>
<head>
  <style>
  nav{
    background: pink;
  }
  div.parent{
    display: grid;
    grid-template-columns: 20% 80%;
    min-height: 100vh;
    grid-gap: 20px;
  }
  div.child{
    background: gold;
  }
  .box{
    width: 100px;
    background:yellow;
    height: 100px;
    border: 2px solid black;
    padding: 15px;
    margin: 15px;
  }
  </style>
</head>
<body>
<div class = "parent">
  <nav>Hello</nav>
  <div class = "child">World

  <div class = "box">box</div>
  </div>
</div>
</body>
</html>
